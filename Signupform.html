<html>
<head>
<title>SignUo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/signupstyle.css">
    <style>
        .hover-black:hover {
        transition: ease .5s;
        transform: matrix(1.1,0,0,1.1,0,0);
        }
        /* Remove margins from "page content" on small screens */
        @media only screen and (max-width: 600px) {#main {margin-left: 0}}
    </style>
    <link rel="icon" type="image/gif" href="images/N.svg">
<body>

    <div class="menu">
            <ul>
                <li  class="logo hover-black"><a href="index.html"><img src="images/N.svg"></a></li>
            </ul>
    </div>
    <div class="loginbox">
    <img src="images/defaultpic.png" class="avatar">
        <h1 style="text-decoration: underline; text-decoration-color: blue;">SignUp Here</h1>
        <form>
            <p>Email</p>
            <input type="Email" name="" placeholder="Enter Email">
            <p>Username</p>
            <input type="text" name="" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password">
            <p>Enter Password Again</p>
            <input type="password" name="" placeholder="Confirm Password">
            <input class="hover-black" type="submit" name="" value="Sign up">
            <a href="loginform.html"><p class="hover-black">Already have an Account? Login here</p></a>
            <br>
            <a style="text-align: center; text-decoration: underline;" href="index.html"><p class="hover-black">Go Back</p></a>
        </form>
        
    </div>

</body>
</head>
</html>
