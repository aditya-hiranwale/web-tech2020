<html>
<head>
<title>SignUo</title>
    <link rel="stylesheet" type="text/css" href="styles/signupstyle.css">
    <link rel="icon" type="image/gif" href="/Netbit/images/N.svg">
<body>

    <div class="menu">
            <ul>
                <li  class="logo"><a href="index.html"><img src="/Netbit/images/N.svg"></a></li>
            </ul>
    </div>
    <div class="loginbox">
    <img src="images/defaultpic.png" class="avatar">
        <h1 style="text-decoration: underline; text-decoration-color: blue;">SignUp Here</h1>
        <form>
            <p>Email</p>
            <input type="Email" name="" placeholder="Enter Email">
            <p>Username</p>
            <input type="text" name="" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password">
            <p>Enter Password Again</p>
            <input type="password" name="" placeholder="Confirm Password">
            <input type="submit" name="" value="Sign up">
            <a href="loginform.html">Already have an Account? Login here</a>
            <br>
            <br>
            <a style="text-align: center; text-decoration: underline;" href="index.html"><p>Go Back</p></a>
        </form>
        
    </div>

</body>
</head>
</html>
